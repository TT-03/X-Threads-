name: Schedule Runner

on:
  schedule:
    - cron: "* * * * *"   # 毎分
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call schedule runner endpoint
        run: |
          curl -fsS \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            "https://x-threads-roan.vercel.app/api/schedule/run"
