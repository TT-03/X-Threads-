name: Schedule Runner

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 2

    env:
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
      SCHEDULE_RUN_URL: ${{ secrets.SCHEDULE_RUN_URL }}

    steps:
      - name: Debug trigger
        shell: bash
        run: |
          echo "event=${{ github.event_name }}"
          echo "ref=${{ github.ref }}"
          echo "run_id=${{ github.run_id }}"
          echo "run_number=${{ github.run_number }}"
          date -u

      - name: Validate secrets exist
        shell: bash
        run: |
          if [ -z "${SCHEDULE_RUN_URL:-}" ]; then echo "❌ Missing SCHEDULE_RUN_URL"; exit 1; fi
          if [ -z "${CRON_SECRET:-}" ]; then echo "❌ Missing CRON_SECRET"; exit 1; fi
          echo "✅ secrets exist"

      - name: Show URL parts (safe)
        shell: bash
        run: |
          python - <<'PY'
          import os, urllib.parse
          u = os.environ["SCHEDULE_RUN_URL"]
          p = urllib.parse.urlparse(u)
          print(f"scheme={p.scheme}")
          print(f"host={p.netloc}")
          print(f"path={p.path}")
          PY

      - name: Call schedule runner endpoint (with requestId)
        shell: bash
        run: |
          set -euo pipefail

          REQUEST_ID="$(python - <<'PY'
          import uuid
          print(uuid.uuid4())
          PY
          )"
          echo "requestId=${REQUEST_ID}"

          # -sS: 静か＋エラー表示
          # --fail-with-body: 4xx/5xxでもレスポンスbodyを表示（デバッグに便利）
          # -w: HTTPコードと所要時間を最後に出す
          curl -sS --fail-with-body --retry 3 --retry-all-errors --max-time 30 \
            -H "Authorization: Bearer ${CRON_SECRET}" \
            -H "X-Request-Id: ${REQUEST_ID}" \
            -H "User-Agent: schedule-runner/gh-actions" \
            -w "\nhttp_code=%{http_code} time_total=%{time_total}\n" \
            "${SCHEDULE_RUN_URL}"
