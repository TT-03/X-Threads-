name: Schedule Runner

on:
  schedule:
    # GitHub Actions の cron は「毎分」が不安定/制限されることがあります。
    # まずは確実に動かすため */5 を推奨（動いたら */1 に戻してOK）
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Call schedule runner endpoint
        run: |
          echo "URL=[$SCHEDULE_RUN_URL]"
          curl -fsS \
            -H "Authorization: Bearer $CRON_SECRET" \
            "$SCHEDULE_RUN_URL"
        env:
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
          SCHEDULE_RUN_URL: ${{ secrets.SCHEDULE_RUN_URL }}
